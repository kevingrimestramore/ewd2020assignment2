components:
  schemas:
    movieListObject:
      title: Movie List Result Object
      type: object
      properties:
        movies:
          type: array
          items:
            type: object
            properties:
              poster_path:
                $ref: '#/components/schemas/imagePath'
              adult:
                type: boolean
              overview:
                type: string
              release_date:
                type: string
              genre_ids:
                type: array
                items:
                  type: integer
              id:
                type: integer
              original_title:
                type: string
              original_language:
                type: string
              title:
                type: string
              backdrop_path:
                $ref: '#/components/schemas/imagePath'
              popularity:
                type: number
              vote_count:
                type: integer
              video:
                type: boolean
              vote_average:
                type: number

    imagePath:
      title: image-path
      type: string
      default: null

    newMovieObject:
      title: New Movie Object
      type: object
      properties:
        poster_path:
